<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/101326ea39.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="" alt="Display" id="display"/>
        <div class="controls-container">
            <button class="control-button" name="boton" id="anterior"><i class="fa-solid fa-angle-left"></i></button>
            <div id="mensajesControles">
                <input type="text" id="mensaje"/>
                <button name="boton" id="mostrarMensaje"><i class="fa-solid fa-message"></i></button>
                <button name="boton" id="cambiarColor"><i class="fa-solid fa-palette"></i></button>
                <input type="color" id="colorValor">
            </div>

            <div id="mensajes">

            </div>
            <button class="control-button" name="boton" id="pantallaCompleta"><i class="fa-solid fa-expand"></i>
            </button>
            <button class="control-button" name="boton" id="siguiente"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>
</div>


<script src="DOM%20API.js" type="module"></script>
</body>
</html>
