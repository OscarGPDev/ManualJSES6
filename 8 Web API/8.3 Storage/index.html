<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>TODO APP</title>
    <script
            src="https://kit.fontawesome.com/101326ea39.js"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
    <script src="todoApp.js"></script>
</head>
<body>
<header>
    <h1 id="title">TODO APP</h1><i class="fa-solid fa-pen-to-square" id="editUser"></i>
</header>
<main>
    <section class="tasks">
        <div class="user-input">
            <label for="txtTaskName" class="d-none">
                Ingresa el nombre de la tarea
            </label>
            <input type="text" id="txtTaskName" class="text-input" placeholder="Ingresa el nombre de la tarea">
            <button id="btnAddTask" class="btn"><i class="fa-solid fa-plus"></i></button>
            <button id="btnChangeWallpaper" class="btn"><i class="fa-solid fa-panorama"></i></button>
        </div>
        <div class="tasks-list">
            <ul id="taskList">
                <li id="listItemTemplate">
                    <div class="btn-list-item from-center {completed}" id="{id}">
                        <button class="complete">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        {template}
                        <button class="delete">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

    </section>
</main>
<!--Este es una librería para mensajes tipo alertas, simplemente se escogió por fines estéticos-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
